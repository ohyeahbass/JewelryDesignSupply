<div class='checkout containter'>
	<div class='whole-product' ng-repeat='prod in prodInfo track by $index'>
		<div class = 'prod'>
			<img class='prod-img1'src='{{prod.img1}}'></img>
		</div>
		<div class='prod'>
			<ul>
				<li class='inline'>name: {{prod.name}}</li>
				<li class='inline'>price: {{prod.price}}</li>
				<li class='inline'>qty: {{prod.qty}}</li>
			</ul>
			
		</div>	
	</div>
	<div class = 'all-prods'>
		<div class = 'subtotal'>
			subtotal:
		</div>
		<div class = 'shipping'>
			ups overnight<input type="checkbox">
			ups standard<input type="checkbox">
			USPS<input type="checkbox">
			fedex overnight<input type="checkbox">
			fed ex standard<input type="checkbox">
			shipping:
		</div>
		<div class = 'tax'>
			tax:
		</div>
		<div class ='total'>
			total:{{total}}
		</div>
	</div>
</div>
